<!DOCTYPE html>
<html>
<head>
  
   <title>ABET signup page.</title>
   <link rel="stylesheet" type = "text/css" href = "CSS/style.css"/>
   <link rel="stylesheet" type = "text/css" href = "CSS/bootstrap.min.css"/>
   <link rel="stylesheet" type = "text/css" href = "CSS/responsive.css"/>
   <link rel="stylesheet" type = "text/css" href = "https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
</head>
 
<body>
  
   <div id="contact" class="contact">
       <!--heading begin-->
       <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="titlepage">
                   <h2>Sign Up Here!</h2>
                   <span>Fill in this form to create an account.</span>
                 </div>
              </div>
           </div>
       </div>
       <!--heading end-->
 
       <!--form begin-->
       <div class="container">
           <div class="row">
               <div class="col-md-12 ">
                   <form class="main_form" action = "signup.php" method="POST" >
                        <div class="row">                         
                           <div class="col-md-12 ">
                               <input class="form_contril" type="text" placeholder="Enter your first name" name="firstName" required>
                           </div>
 
                           <div class="col-md-12 ">
                               <input class="form_contril" type="text" placeholder="Enter your last name" name="lastName" required>
                           </div>
 
                           <div class="col-md-12 ">
                               <input class="form_contril" type="text" placeholder="Enter your email address" name="email" required>
                           </div>
 
                           <div class="col-md-12 ">
                               <input class="form_contril" type="password" placeholder="Enter a Password" name="psw" required>
                           </div>
 
                           <div class="col-md-12 ">
                               <input class="form_contril" type="password" placeholder="Retype Password" name="psw-repeat" required>
                           </div>
 
                           <div class="col-sm-12 ">
                               <button type="submit" class="send_btn">Sign Up</button>
                           </div>
 
                       </div>
                      
                   </form>
               </div>
           </div>
       </div>
       <!--form end-->
   </div>
 
  
 
</body>
</html>
