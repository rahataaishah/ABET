<!DOCTYPE html>
<html>
<head>
  
   <title>ABET login page.</title>
   <link rel="stylesheet" type = "text/css" href = "CSS/style.css"/>
   <link rel="stylesheet" type = "text/css" href = "CSS/bootstrap.min.css"/>
   <link rel="stylesheet" type = "text/css" href = "CSS/responsive.css"/>
   <link rel="stylesheet" type = "text/css" href = "https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
</head>
 
<body>
 
   <div id="contact" class="contact">
       <!--heading begin-->
       <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="titlepage">
                   <h2>Log In Here!</h2>
                   <span>Fill in this form to log in.</span>
                 </div>
              </div>
           </div>
       </div>
       <!--heading end-->
 
       <!--form begin-->
       <div class="container">
           <div class="row">
               <div class="col-md-12 ">
                   <form class="main_form" action = "login.php" method="POST" >
                        <div class="row">
                          
                           <div class="col-md-12 ">
                               <input class="form_contril" type="text" id="email" placeholder="Enter email" name="email" required>
                           </div>
 
                           <div class="col-md-12 ">
                               <input class="form_contril" type="password" id="password" placeholder="Enter password" name="password" required>
                           </div>
 
                           <div class="col-sm-12 ">
                               <button type="submit" class="send_btn">Log In</button>
                           </div>
 
                       </div>
                      
                   </form>
               </div>
           </div>
       </div>
       <!--form end-->
   </div>
 
 
</body>
</html>
